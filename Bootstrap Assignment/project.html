<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <div class="container">
        <form>
            <br>
<h3>Sign Up (Form Validation) </h3>
<br>
             <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Middle name">
                  </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div><br>

              <div class="form-group">
                <label for="email">Email:</label>
                <input type="Email" class="form-control" id="email" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>

              <div class="form-group">
                <label for="password">Conform Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Conform Password">
              </div>

              <div class="form-group">
                <label for="age">Age:</label>
                <input type="Age" class="form-control" id="age" placeholder="Age">
              </div><br><br>

              <label for="city">select your City:</label>
              <select name="City" id="city">
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
                <option value="latur">Latur</option>
                <option value="nagpur">Nagpur</option>
                <option value="nashik">Nashik</option>
              </select>
              <br><br>

            <label for="hobby">select your Hobbies:</label><br>
            <input type="checkbox" id="hobbies1" name="hobbies1" value="hobbies1">
            <label for="hobbies1"> Gaming </label><br>
            <input type="checkbox" id="hobbies2" name="hobbies2" value="hobbies2">
            <label for="hobbies2"> Reading</label><br>
            <input type="checkbox" id="hobbies3" name="hobbies3" value="hobbies3">
            <label for="hobbies3"> Drawing </label><br>
            <input type="checkbox" id="hobbies4" name="hobbies4" value="hobbies4">
            <label for="hobbies4"> Chatting </label><br>
            <input type="checkbox" id="hobbies5" name="hobbies5" value="hobbies5">
            <label for="hobbies5"> Travelling </label><br><br>
 
            <p>select your Gender:</p>
              <input type="radio" id="gender1" name="gender value="male>
              <label for="gender1">Male</label><br>
              <input type="radio" id="gender2" name="gender value="female>
              <label for="gender1">Female</label>
             <br><br>

             <label for="Profile Description">Profile Description:</label>
             <br>
              <textarea id="profile description" name="profile description" rows="10">
              </textarea>
              <br><br>

              <button type="submit" class="btn btn-primary mb-2">Submit</button>

              </form>
              <br><br>
    </div>
    </body>
    </html>
